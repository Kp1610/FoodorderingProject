<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        .container {
            background-image: url(images/blackbg.avif);
            color:rgb(251, 250, 250);
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff; /* Title color */
        }

        .dishes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .dish {
            width: calc(33.33% - 10px); /* Three dishes in one line */
            margin-bottom: 20px;
            text-align: center;
            position: relative; /* Positioning for hover effect */
            transition: top 0.3s ease; /* Smooth transition for hover effect */
        }

        .dish:hover {
            top: -10px; /* Move the card up on hover */
            z-index: 1; /* Ensure the hovered card is on top of others */
        }

        .dish:nth-child(3n+1) {
            margin-right: 20px;
        }

        .dish img {
            width: 100%;
            height: auto;
            max-width: 300px; /* Adjust as needed */
            border-radius: 8px;
            object-fit: cover;
        }

        .dish-content {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for dish content */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s ease; /* Smooth transition for hover effect */
        }

        .dish:hover .dish-content {
            opacity: 1; /* Show content on hover */
        }

        .dish h3,
        .dish p {
            color: #fff; /* Text color */
            margin: 0;
        }



        .return-btn {
            margin-top: 20px;
            text-align: center;
        }

        .return-btn a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: white;
            color: black;
            border-radius: 5px;
        }

        .return-btn a:hover {
            background-color: black;
            color: white;
        }

        .cart {
            margin-top: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .cart a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: white;
            color: black;
            border-radius: 5px;
        }

        .cart a:hover {
            background-color: black;
            color: white;
        }
       

    

        @media (max-width: 992px) {
            .dish {
                width: calc(50% - 10px); /* Two dishes in one line */
            }

            .dish:nth-child(3n+1) {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
   
<div class="container">
    <h1>Order Dishes</h1>
    <div class="cart">
        <a href="cart.html">Go to Cart</a>
    </div>
    
    <div class="dishes-container">
        <!-- Dish 1 -->
        <div class="dish">
            <img src="images/burger.jpg" alt="Dish 1">
            <div class="dish-content">
                <h3>Burger</h3>
                <p>Bun Patty Vegetables Cheese</p>
                <button class="add-to-cart-btn" data-name="Burger" data-price="100">Add to Cart</button>
            </div>
        </div>
        
        <!-- Dish 2 -->
        <div class="dish">
            <img src="images/pizza.jpeg" alt="Dish 2">
            <div class="dish-content">
                <h3>Pizza</h3>
                <p>Base Cheese Pizza-Sauce Vegetables </p>
                <button class="add-to-cart-btn" data-name="Pizza" data-price="270">Add to Cart</button>
            </div>
        </div>

        <!-- Dish 3 -->
        <div class="dish">
            <img src="images/roll.jpg" alt="Dish 3">
            <div class="dish-content">
                <h3>Rolls</h3>
                <p>Wheat-roti cheese filling sauces</p>
                <button class="add-to-cart-btn" data-name="Roll" data-price="150">Add to Cart</button>
            </div>
        </div>

        <!-- Dish 4 -->
        <div class="dish">
            <img src="images/subway.webp" alt="Dish 4">
            <div class="dish-content">
                <h3>Subway</h3>
                <p>Bread-loaf sauces vegetables paneer</p>
                <button class="add-to-cart-btn" data-name="Subway" data-price="300">Add to Cart</button>
            </div>
        </div>

        <!-- Dish 5 -->
        <div class="dish">
            <img src="images/thali.jpg" alt="Dish 5">
            <div class="dish-content">
                <h3>Roti-Sabji</h3>
                <p>Chapati Paneer Vegetables</p>
                <button class="add-to-cart-btn" data-name="Thali" data-price="200">Add to Cart</button>
            </div>
        </div>
    </div>
    <div class="return-btn">
        <a href="index2.php">Return to Home</a>
    </div>

</div>

<script src="script.js"></script> <!-- Link to your JavaScript file -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
    const addToCartButtons = document.querySelectorAll('.add-to-cart-btn');

    addToCartButtons.forEach(button => {
        button.addEventListener('click', addToCartClicked);
    });

    function addToCartClicked(event) {
        const button = event.target;
        const itemName = button.dataset.name;
        const itemPrice = parseFloat(button.dataset.price);
        addItemToCart(itemName, itemPrice);
    }

    function addItemToCart(name, price) {
        let cart = localStorage.getItem('cart') ? JSON.parse(localStorage.getItem('cart')) : [];

        const item = { name, price };
        cart.push(item);

        localStorage.setItem('cart', JSON.stringify(cart));
        alert(name + ' added to cart');
    }
});

</script>
</body>
</html>
